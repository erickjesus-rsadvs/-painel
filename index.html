<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Jurídico</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logors.png" alt="Logo" class="logo">
        <h1>Pauta de Audiências e Sessões</h1>
      </div>
    </header>

    <main id="content">
      
      <div class="card destaque">
        <span class="titulo-destaque">Próxima na Pauta</span>
        
        <div class="destaque-wrapper">
            <div id="data">--/--/--</div>
            <div id="hora-destaque">--:--</div>
            <div id="audiencia-destaque">Aguardando planilha...</div>
        </div>

        <div class="info"></div>
      </div>

      <div class="card tabela-card">
        <div class="tabela-scroll">
            <table>
            <thead>
                <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Audiência</th>
                <th>Processo</th>
                <th>Cliente</th>
                <th>Advogado</th>
                <th>Preposto</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
        </div>

        <div class="dashboard-area">
            <div class="controles-inferiores">
                <button id="botaocard" onclick="alternarFiltroSemana()">Ver Hoje / Semana</button>
                
                <div class="cards-container">
                    <div class="card-resumo cardhoje">Hoje</div>
                    <div class="card-resumo cardamanha">Amanhã</div>
                    <div class="card-resumo cardsemana">Semana</div>
                </div>
            </div>
        </div>

        <div class="realizadas-wrapper">
            <h3 class="titulo-realizadas">Já Realizadas</h3>
            <div id="realizadas-container">
              <div id="realizadas-cards"></div>
            </div>
        </div>
      </div>
    </main>
    
    <div class="upload-container">
        <label for="upload" class="custom-file-upload">Carregar Planilha (.xlsx)</label>
        <input type="file" id="upload" accept=".xls, .xlsx" />
    </div>
  </body>
</html>
