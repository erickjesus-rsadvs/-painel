<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel de Audiências</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logors.png" alt="Logo" class="logo">
        <h1>PAUTA DE AUDIÊNCIAS E SESSÕES</h1>
      </div>
    </header>

    <main id="content">
      
      <div class="card destaque">
        <h2 class="titulo-destaque">PRÓXIMA AUDIÊNCIA</h2>
        
        <div class="destaque-wrapper">
            <div id="hora-destaque">--:--</div>
            <div id="audiencia-destaque">Aguardando dados...</div>
        </div>

        <div class="destaque-content">
            <div id="data"></div>
            <div class="info"></div>
        </div>
      </div>

      <div class="card tabela-card">
        <div class="tabela-scroll">
            <table>
            <thead>
                <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Audiência</th>
                <th>Processo</th>
                <th>Cliente</th>
                <th>Advogado</th>
                <th>Preposto</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
            </table>
        </div>

        <div class="controles-inferiores">
            <button id="botaocard" onclick="alternarFiltroSemana()">Alternar Exibição (Hoje/Semana)</button>
            
            <div class="cards-container">
                <div class="card-resumo cardhoje">Hoje: 0</div>
                <div class="card-resumo cardamanha">Amanhã: 0</div>
                <div class="card-resumo cardsemana">Semana: 0</div>
            </div>
        </div>

        <h3 class="titulo-realizadas">Já Realizadas</h3>
        <div id="realizadas-container">
          <div id="realizadas-cards"></div>
        </div>
        <div id="botaomostrar"></div>
      </div>
    </main>
    
    <div class="upload-container">
        <label for="upload" class="custom-file-upload">Carregar Planilha (.xlsx)</label>
        <input type="file" id="upload" accept=".xls, .xlsx" />
    </div>
  </body>
</html>
